<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cadastro Carona</title>

    <!-- Ícone da aba do navegador -->
    <link rel="shortcut icon" href="./imagens/wegmove-icon1.1.1.ico" type="image/x-icon">

    <!-- Importa os estilos da página -->
    <link rel="stylesheet" href="./estilos/estilo2.css">
</head>

<body>
    <!-- Container principal do formulário -->
    <div class="boxGeral">

        <!-- Título da página -->
        <h1 style="color: #050b50;">Cadastro do Carona Parceiro</h1>

        <!-- Formulário de cadastro -->
        <form action="./cad-endereco-carona.htm" method="get">

            <!-- Linha 1: Nome e Sobrenome -->
            <div class="bRow">
                <div class="bCollum">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome" required>
                </div>

                <div class="bCollum">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>
                </div>
            </div>

            <!-- Linha 2: Código do crachá e upload de identidade -->
            <div class="bRow">
                <div class="bCollum">
                    <label for="codigo-cracha">Código do crachá:</label>
                    <input type="number" name="codigo-cracha" id="codigo-cracha" placeholder="Código do crachá" required>
                </div>

                <div class="bCollum">
                    <label for="id_CI">Foto da carteira de identidade:</label>
                    <input type="file" name="ci" id="id_CI">
                </div>
            </div>

            <!-- E-mail -->
            <label for="e-mail">E-mail:</label><br>
            <input type="email" name="e-mail" id="e-mail" placeholder="E-mail" required><br><br>

            <!-- Telefone -->
            <label for="telefone">Telefone:</label><br>
            <input type="tel" name="telefone" id="telefone" placeholder="Telefone" required><br><br>

            <hr>

            <!-- Botões do formulário -->
            <input class="buttonForm" type="submit" value="Enviar e continuar">
            <input class="buttonForm" type="reset" value="Limpar">

            <!-- Botão de voltar para a página inicial -->
            <a href="./index.html" >
                <button type="button" class="buttonForm">Voltar</button>
            </a>

        </form>

    </div>
</body>

</html>
