<!DOCTYPE html> 
<html lang="pt-br">

<head>
    <!--metadados das página-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título exibido na aba do navegador -->
    <title>Fim do casdatro</title>

    <!-- Ícone da aba do navegador -->
    <link rel="shortcut icon" href="./imagens/VerificadoIcone.ico" type="image/x-icon">

    <!-- Link para o arquivo de estilos externo -->
    <link rel="stylesheet" href="./estilos/estilo2.css">
</head>

<body>
    <!-- Container principal da mensagem de finalização -->
    <div class="cadastroFinalizado">
        
        <!-- Mensagem principal informando que o cadastro foi concluído -->
        <p><b>Seu cadastro foi concluído com sucesso e enviado para revisão</b></p><br>

        <!-- Imagem de verificação (ícone de sucesso) -->
        <img class="verificado" src="./imagens/VerificadoImagem.png" alt="verificado">

        <!-- Mensagem adicional de aviso ao usuário -->
        <p>Aguarde e fique atento ao e-mail cadastrado</p>

        <br><br>

        <!-- Link para download do app do WegMove -->
        <a style="cursor: pointer;" href="./imagens/downloadImg.png" download="app.zip">
            Ainda não fez o download do app do WegMove? Faça agora mesmo clicando neste link!
        </a>
        
        <br><br>

        <!-- Botão para voltar à página inicial -->
        <a href="../index.html">
            <button class="buttonForm" type="button">Voltar</button>
        </a>

</html>
